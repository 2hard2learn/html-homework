<html>

        <script>

        }, {
            "id": "3",

            "price": "฿7,690",
            "img": "rl2460.jpg"
        }, {
            "id": "4",

            "img": "EC1.jpg"
        }, {
            "id": "5",

        }, {
            "id": "6",

        }, {
            "id": "7",

        }, {

            "img": "gsr.jpg"
        }, {
            "id": "9",
            "name": "Camade II",
            "price": "฿1,290",
            "img": "camade.jpg"
        }, {
            "id": "10",
            "name": "Vital 2.1",
            "price": "฿7,590",
            "img": "vital.jpg"
        }];

        let pro_tb = "";
        let isAgain = false;
        let isShow = false;

        function toShowTables() {
            isShow = !isShow;
            if (isShow) {
                if (isAgain) {
                    document.getElementById("product_table").style.display = "block";
                } else {
                    pro_tb += "<table>";
                    pro_tb += "<tr>" +
                        "<th>" + "Number" + "</th>" +
                        "<th>" + "Name" + "</th>" +
                        "<th>" + "Price" + "</th>" +
                        "<th>" + "Image" + "</th>" +
                        "</tr>";
                    product.forEach(showTables);
                    pro_tb += "</table>";
                    document.getElementById('product_table').innerHTML = pro_tb;
                    isAgain = !isAgain;
                }

            } else {
                document.getElementById('product_table').style.display = "none";
            }
        }

        function showTables(value) {
            pro_tb += "<tr>";
            pro_tb += "<td>" + value.id + "</td>";
            pro_tb += "<td>" + value.name + "</td>";
            pro_tb += "<td>" + value.price + "</td>";
            pro_tb += "<td>" + '<img src="' + value.img + '"alt="' + value.img + '">' + "</td>";
            pro_tb += "</tr>";
        }
        </script>
        <style>
            h1{
                color:purple;
            }
            img {
                width: 150px;
                height: auto;
            }
            p{
                font-weight: bolder;
            }
        </style>
    </head>
    <body>
        <h1>Benq Shop list</h1>
        <img src="zowie-logo.jpg"><br>
        <p>Press Button below to show or hide shopping list</p>
        <button type="button" class="button" onclick="toShowTables()">
        Show / Hide
        </button>
        <div id="content">
        <div id="product_table"></div>
    </div>
    </body>
</html>
